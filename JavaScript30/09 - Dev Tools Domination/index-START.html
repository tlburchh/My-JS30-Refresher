<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('Hello I am a %s string', 'code')
    // Styled
    console.log('%c I am some text', 'background: red')
    // warning!
    console.warn('OOOPS')
    // Error :|
    console.error('Error')
    // Info
    console.info('news')
    // Testing
    console.assert(1===2);
    // clearing
    // console.clear()
    // Viewing DOM Elements
    // console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`he is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('tom')
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/tlburchh')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs)
  </script>
</body>
</html>
